<div class="p-grid applications-layout">
    <div class="p-col-12">
        <p-toolbar >
            <div class="p-toolbar-group-left">
                
                <p-button icon="pi pi-bars"></p-button>
            </div>
            <div class="p-toolbar-group-right"></div>
        </p-toolbar>
    </div>
    <div class="p-col bloco" >
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar></p-toolbar>
            </div>
            <div class="p-col-12">
                <p-panelMenu [model]="items" [style]="{'width':'100%'}"></p-panelMenu>
            </div>
        </div>
    </div>
    <div class="p-col-10 bloco">
        <div class="p-grid">
            <div class="p-col-12">
            </div>
            <div class="p-col-12">
                <ng-content></ng-content>
            </div>
            <div class="p-col-12"></div>
        </div>
    </div>
</div>
